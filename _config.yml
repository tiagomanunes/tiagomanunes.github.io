title: "Tiago Nunes"
description: "Tracking my InfoSec journey."
baseurl: ""
url: "https://tiagomanunes.github.io"

collections:
  writeups:
    output: true
    permalink: /writeups/:title/
  articles:
    output: true
    permalink: /articles/:title/

defaults:
  - scope:
      path: ""
      type: writeups
    values:
      layout: "post"
  - scope:
      path: ""
      type: articles
    values:
      layout: "post"

plugins:
  - jekyll-sitemap
