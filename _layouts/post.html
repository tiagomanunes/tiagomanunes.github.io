---
layout: default
---

<h1>{{ page.title }}</h1>
<p><em>Published on {{ page.date | date: "%B %d, %Y" }}</em></p>

<article>
  {{ content }}
</article>

<hr>

<div class="post-nav">
  {% if page.previous %}
      <a href="{{ page.previous.url }}" class="prev">Previously: {{ page.previous.title }}</a>
  {% endif %}
  
  {% if page.next %}
      <a href="{{ page.next.url }}" class="next">Next up: {{ page.next.title }}</a>
  {% endif %}
</div>
